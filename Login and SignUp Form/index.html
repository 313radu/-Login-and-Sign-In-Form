<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-form" id="containerForm">
        <button class="sign-up-button" id="signIn">Sign up</button>
        <button class="log-in-button" id="logIn">Log in</button>
      
        <form action="#" class="sign-up" id="signUpForm" autocomplete="off">
            <div class="inputs inputs-sign">
                <input type="email" name="" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="password" id="confPassword" placeholder="Confirm Password" required>
            </div>
            <div class="sign-button">
                <input type="submit" value="Sign up">
            </div>

        </form>

        <form action="#" class="log-in" id="logInForm" autocomplete="off">
            <div class="inputs inputs-log">
                <input type="email" name=email" id="email" placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <div class="log-button">
                <input type="submit" value="Log in">
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
